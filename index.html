<!DOCTYPE html>
<html>
	<head>
		<title>Photo Gallery</title>
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="css/lightbox.min.css">
		
	</head>
<body>
	<header>
		<div class="input-div">
			<input type="text" id="myInput"  placeholder="Search(16pt)">
		</div><!--input-div-->
	</header>


	<div class="container" id="myPics">
	<!--first-column pics -->
			<div class="pic-column">
				<a href="photos/01.jpg" data-lightbox="mygallery" data-alt="Hay Bales" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields"><img src="photos/thumbnails/01.jpg" ></a>
			</div>
			<div class="pic-column">
				<a href="photos/02.jpg" data-lightbox="mygallery" data-alt="Lake" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here."><img src="photos/thumbnails/02.jpg" ></a>
			</div>
			<div class="pic-column">
				<a href="photos/03.jpg" data-lightbox="mygallery" data-alt="Canyon" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below."><img src="photos/thumbnails/03.jpg" ></a>
			</div>
			<div class="pic-column">
				<a href="photos/04.jpg" data-lightbox="mygallery" data-alt="Iceberg" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today"><img src="photos/thumbnails/04.jpg" ></a>
			</div>

		</div><!--container-->

			<!--second-column pics -->

		<div class="container" id="myPics">

			<div class="pic-column2">
				<a href="photos/05.jpg" data-lightbox="mygallery" data-alt="Desert" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons."><img src="photos/thumbnails/05.jpg" ></a>
			</div>
			<div class="pic-column2">
				<a href="photos/06.jpg" data-lightbox="mygallery" data-alt="Fall" data-title="Fall is coming, I love when the leaves on the trees start to change color."><img src="photos/thumbnails/06.jpg" ></a>
			</div>
			<div class="pic-column2">
				<a href="photos/07.jpg" data-lightbox="mygallery" data-alt="Plantation" data-title="I drove past this plantation yesterday, everything is so green!"><img src="photos/thumbnails/07.jpg" ></a>
			</div>
			<div class="pic-column2">
				<a href="photos/08.jpg" data-lightbox="mygallery" data-alt="Dunes" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!"><img src="photos/thumbnails/08.jpg" ></a>
			</div>

		</div><!--container-->

		<div class="container" id="myPics">

			<div class="pic-column3">
				<a href="photos/09.jpg" data-lightbox="mygallery" data-alt="Countryside Lane" data-title="We enjoyed a quiet stroll down this countryside lane."><img src="photos/thumbnails/09.jpg" ></a>
			</div>
			<div class="pic-column3">
				<a href="photos/10.jpg" data-lightbox="mygallery" data-alt="Sunset" data-title="Sunset at the coast! The sky turned a lovely shade of orange."><img src="photos/thumbnails/10.jpg" ></a>
			</div>
			<div class="pic-column3">
				<a href="photos/11.jpg" data-lightbox="mygallery" data-alt="Cave" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking."><img src="photos/thumbnails/11.jpg" ></a>
			</div>
			<div class="pic-column3">
				<a href="photos/12.jpg" data-lightbox="mygallery" data-alt="Bluebells" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in."><img src="photos/thumbnails/12.jpg" ></a>
			</div>

		</div><!--container-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/lightbox-plus-jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>


	
</body>
</html>
